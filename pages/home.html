<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting System</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="voting-container">
      <h2>Welcome to the Voting System</h2>

      <form id="votingForm">
        <label for="name">Name</label>
        <input
          type="text"
          style="margin-bottom: 40px"
          id="name"
          placeholder="Write Your Name"
          required
        />
        <label for="candidates">Select a candidate:</label>
        <select id="candidates" name="candidates">
          <option value="choose">Choose Your Candidate</option>
          <option value="Candidate 1">Candidate 1</option>
          <option value="Candidate 2">Candidate 2</option>
          <option value="Candidate 3">Candidate 3</option>
        </select>

        <div class="properties">
          <label style="margin-top: 40px">Properties of Vote:</label>
          <div class="checkboxC">
            <input type="checkbox" id="property1" name="property" />
            <label for="property1">Property 1</label>
          </div>
          <div class="checkboxC">
            <input type="checkbox" id="property2" name="property" />
            <label for="property2">Property 2</label>
          </div>
          <div class="checkboxC">
            <input type="checkbox" id="property3" name="property" />
            <label for="property3">Property 3</label>
          </div>
        </div>

        <div class="desc">
          <label for="description">Description</label>
          <textarea
            name="Description"
            id="description"
            cols="38px"
            rows="7"
          ></textarea>
        </div>

        <button type="button" onclick="saveVote()">Save Vote</button>
      </form>
    </div>

    <div class="tableContainer">
      <h3>Voting System Results</h3>
      <table id="voteResults">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Candidate Name</th>
            <th>Checked Property</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="../js/home.js" defer></script>
  </body>
</html>
